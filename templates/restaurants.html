<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>
<div class = 'pane'>
<h1>Restaurants</h1>

<a href="{{url_for('newRestaurant')}}" > <h3> Create a New Restaurant </h3> </a>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

{% for r in restaurants %}

<h2><a href = "{{url_for('showMenu', restaurant_id = r.id)}}"> <p>{{r.name}}</p></a></h2>

<p><a href = "{{url_for('editRestaurant',restaurant_id = r.id)}}">Edit Restaurant</a></p>

<p> <a href = "{{url_for('deleteRestaurant',restaurant_id = r.id) }}">Delete Restaurant</a> </p>


{% endfor %}

</div>
</body>

</html>
